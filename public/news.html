  <!-- <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script> -->

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4"> <!--left nav bar-->

        <select id="source-select" class="custom-select">
         <option value="slashdot" selected>Choose a News Source</option>
         <option value="espn">ESPN FC</option>
         <option value="slashdot">SlashDot</option>
       </select>

       <div id="headlines"></div>
     </div>
    <div id="article-display" class="col-md-8">
      <div id="details"> </div>
    </div>
  </div>
</div>

  <script id="headline-template" type="text/x-handlebars-template">
    <div class="news" role="tablist">
      <label id="headline-list-head" data-toggle="collapse" data-target="#headline-list"> <h2> Latest Headlines </h2></label>
      <div id="headline-list" class="collapse show">
      {{#each headline}}
      <div class="card">
        <div class="card-header-search headline" data-id="{{_id}}" role="tab">
          <h5 data-parent="#accordion">
            {{title}}
          </h5>
        </div>
      </div>
      {{/each}}
    </div>
    </div>
  </script>

  <script id="detail-template" type="text/x-handlebars-template">
    <h2> {{article.title}} </h2>
    <p> {{article.detail}} </p>
    <div class="news" role="tablist">
      <button id="comment-form-toggle" type="button" class="btn btn-lg btn-primary" data-target="#comment-form" data-toggle="collapse">
        Add Comment:
      </button>
    <div>
    <form id="comment-form" class="collapse">
      <div class="form-group row">
        <label for="comment-title" class="col-sm-2 col-form-label">Title:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="comment-title" placeholder="Title">
        </div>
      </div>
      <div class="form-group row">
        <label for="comment-body" class="col-sm-2 col-form-label">Comment:</label>
        <div class="col-sm-10">
          <textarea type="textarea" class="form-control" id="comment-body" placeholder="Comment..."></textarea>
        </div>
      </div>
      <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button id="comment-submit" data-id="{{article._id}}" type="submit" class="btn btn-primary">Submit Comment</button>
      </div>
    </div>
    </form>
    <div>
      <button id="comment-history-toggle" type="button" class="btn btn-lg btn-primary" data-target="#comment-history" data-toggle="collapse">
        Show comments
      </button>    </div>
    <div id="comment-history" class="collapse">
      {{#each article.comments}}
        <div class="card">
          <div class="card-block">
            <h4 class="card-title">{{title}}</h4>
            <p class="card-text">{{body}}</p>
          </div>
        </div>
      {{/each}}
    </div>
  </script>

</body>


</html>
